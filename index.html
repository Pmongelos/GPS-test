<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Moko Offline Collector</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; color: #c9d1d9; }
        .card { background-color: #161b22; border: 1px solid #30363d; }
        .moko-img-container { position: relative; width: 100%; height: 200px; background: #010409; border-radius: 8px; overflow: hidden; }
        #matched-station-img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body class="p-4 flex items-center justify-center min-h-screen">

    <div id="app" class="card p-6 w-full max-w-sm mx-auto rounded-xl shadow-2xl">
        <header class="text-center mb-6">
            <h1 class="text-2xl font-bold text-white">To Moko Collector</h1>
            <p class="text-xs text-gray-400">Captura símbolos Maorí incluso sin internet</p>
        </header>

        <button id="get-location-btn" class="w-full py-4 px-4 mb-6 rounded-lg font-bold bg-indigo-600 hover:bg-indigo-700 text-white shadow-lg active:scale-95 transition-all">
            BUSCAR SÍMBOLOS
        </button>

        <div id="message" class="text-center text-sm mb-4 text-yellow-500 hidden italic">
            Conectando con los espíritus (GPS)...
        </div>

        <!-- Alerta de Captura -->
        <div id="match-alert" class="mt-4 p-4 bg-green-900/30 border border-green-500/50 rounded-xl hidden">
            <div class="flex items-center justify-center mb-2">
                <span class="text-2xl mr-2">✨</span>
                <p class="font-bold text-green-400 uppercase tracking-widest text-sm">¡Moko Capturado!</p>
            </div>
            <h2 id="matched-station-name" class="text-center text-xl font-bold text-white mb-3"></h2>
            
            <div class="moko-img-container mb-3 border border-gray-700">
                <img id="matched-station-img" src="" alt="Moko">
            </div>
            
            <p id="matched-station-description" class="text-xs text-gray-300 leading-relaxed text-justify"></p>
        </div>

        <!-- Lista de Cercanía -->
        <div id="distance-results-container" class="mt-8 hidden">
            <h3 class="text-xs font-bold text-gray-500 uppercase mb-3 tracking-widest">Símbolos en el área</h3>
            <div id="distance-list" class="space-y-3"></div>
        </div>

        <div id="error-box" class="mt-4 p-3 bg-red-900/20 border border-red-500/50 text-red-400 text-xs rounded-lg hidden">
            <p id="error-message"></p>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURACIÓN DE DATOS ---
        // Nota: En una app real, aquí podrías usar URLs de imágenes. 
        // El Service Worker (abajo) se encargará de que funcionen offline.
        const STATIONS = [
            { 
                name: "Urutengangana", 
                img: "https://images.unsplash.com/photo-1518709268805-4e9042af9f23?auto=format&fit=crop&w=400&q=80", 
                description: "Dios de la luz. El primogénito de los dioses del cielo y la tierra.", 
                lat: -41.1680009, lon: 174.0608852 
            },
            { 
                name: "Tumatauenga", 
                img: "https://images.unsplash.com/photo-1505664194779-8beaceb93744?auto=format&fit=crop&w=400&q=80", 
                description: "Dios de la guerra y la caza. Patrón de las actividades humanas.", 
                lat: -39.3524332, lon: 174.2214992
            },
            { 
                name: "Rūaumoko", 
                img: "https://images.unsplash.com/photo-1467226632440-65f0b4957563?auto=format&fit=crop&w=400&q=80", 
                description: "Dios de los terremotos y los volcanes. El hijo más joven.", 
                lat: -42.1119642, lon: 172.6010590
            }
        ];

        // --- 2. LÓGICA DE LA APP ---
        const btn = document.getElementById('get-location-btn');
        const matchAlert = document.getElementById('match-alert');
        const distanceList = document.getElementById('distance-list');

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const toRad = d => d * Math.PI / 180;
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function success(position) {
            document.getElementById('message').classList.add('hidden');
            btn.disabled = false;
            btn.textContent = 'BUSCAR DE NUEVO';

            const { latitude, longitude } = position.coords;
            let match = null;

            STATIONS.forEach(s => {
                s.distance = calculateDistance(latitude, longitude, s.lat, s.lon);
                if (s.distance < 0.05) match = s; // Captura a 50 metros
            });

            STATIONS.sort((a, b) => a.distance - b.distance);

            // Renderizar lista
            distanceList.innerHTML = '';
            STATIONS.slice(0, 3).forEach(s => {
                const item = document.createElement('div');
                item.className = 'flex justify-between items-center bg-gray-800/50 p-3 rounded-lg border border-gray-700';
                item.innerHTML = `<span class="text-sm font-medium text-gray-200">${s.name}</span>
                                 <span class="text-xs font-bold text-indigo-400">${s.distance.toFixed(2)} km</span>`;
                distanceList.appendChild(item);
            });
            document.getElementById('distance-results-container').classList.remove('hidden');

            if (match) {
                document.getElementById('matched-station-name').textContent = match.name;
                document.getElementById('matched-station-img').src = match.img;
                document.getElementById('matched-station-description').textContent = match.description;
                matchAlert.classList.remove('hidden');
                matchAlert.scrollIntoView({ behavior: 'smooth' });
            }
        }

        btn.addEventListener('click', () => {
            btn.disabled = true;
            btn.textContent = 'LOCALIZANDO...';
            document.getElementById('message').classList.remove('hidden');
            navigator.geolocation.getCurrentPosition(success, (err) => {
                btn.disabled = false;
                btn.textContent = 'REINTENTAR';
                document.getElementById('message').classList.add('hidden');
                alert("Error de GPS: " + err.message);
            }, { enableHighAccuracy: true });
        });

        // --- 3. REGISTRO DEL SERVICE WORKER (PARA MODO OFFLINE) ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    const CACHE_NAME = 'moko-cache-v1';
                    const ASSETS = [
                        './',
                        './index.html',
                        'https://cdn.tailwindcss.com'
                    ];

                    self.addEventListener('install', e => {
                        e.waitUntil(caches.open(CACHE_NAME).then(cache => cache.addAll(ASSETS)));
                    });

                    self.addEventListener('fetch', e => {
                        e.respondWith(
                            caches.match(e.request).then(res => {
                                if (res) return res;
                                return fetch(e.request).then(networkRes => {
                                    return caches.open(CACHE_NAME).then(cache => {
                                        // Guardamos las imágenes de Unsplash dinámicamente en caché
                                        if (e.request.url.includes('images.unsplash.com')) {
                                            cache.put(e.request, networkRes.clone());
                                        }
                                        return networkRes;
                                    });
                                });
                            }).catch(() => caches.match('./index.html'))
                        );
                    });
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                navigator.serviceWorker.register(swUrl).then(() => console.log("SW Activo"));
            });
        }
    </script>
</body>
</html>
