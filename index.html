<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizador To Moko</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; }
        .card { background-color: #161b22; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5); }
        .result-label { color: #8b949e; }
        .result-value { color: #c9d1d9; word-break: break-all; }
        img { max-width: 100%; height: auto; border-radius: 8px; margin-top: 10px; }
    </style>
</head>
<body class="p-4 flex items-center justify-center min-h-screen">

    <div id="app" class="card p-6 md:p-8 w-full max-w-sm mx-auto rounded-xl border border-gray-700">
        <h1 class="text-2xl font-bold text-white mb-2 text-center">Localizador To Moko</h1>
        <p class="text-sm text-gray-400 mb-6 text-center">Captura los s√≠mbolos Maor√≠ escondidos</p>

        <button id="get-location-btn" class="w-full py-3 px-4 mb-6 rounded-lg font-semibold bg-blue-600 hover:bg-blue-700 text-white shadow-lg active:scale-95 transition">
            Buscar
        </button>

        <div id="message" class="text-center text-sm mb-4 text-yellow-400 hidden">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-yellow-400 inline-block" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            Buscando To Moko...
        </div>

        <!-- Alerta de Coincidencia -->
        <div id="match-alert" class="mt-6 p-4 bg-green-900/50 text-green-300 border border-green-700 rounded-xl text-center hidden">
            <div class="text-3xl mb-2">üéâ</div>
            <p class="font-bold text-lg">¬°Has capturado un Moko!</p>
            <p class="text-sm text-green-200 mt-1">Est√°s muy cerca de </p>
            <p id="matched-station-name" class="font-bold text-xl text-white my-2"></p>
            <img id="matched-station-img" src="" alt="Moko Image" class="border-2 border-green-500 mb-2">
            <p id="matched-station-description" class="text-xs text-green-100 mt-2 text-justify italic"></p>
        </div>

        <!-- Resultados GPS -->
        <div id="results-container" class="mt-4 space-y-2 p-3 bg-gray-800 rounded-lg hidden text-xs">
            <div class="flex justify-between"><span class="result-label">Lat:</span><span id="latitude" class="result-value"></span></div>
            <div class="flex justify-between"><span class="result-label">Lon:</span><span id="longitude" class="result-value"></span></div>
        </div>
        
        <!-- Otros s√≠mbolos -->
        <div id="distance-results-container" class="mt-6 p-4 bg-gray-800 rounded-lg hidden">
            <h2 class="text-sm font-semibold text-blue-400 mb-3 border-b border-gray-700 pb-2 uppercase tracking-wider">S√≠mbolos m√°s cercanos</h2>
            <div id="distance-list" class="space-y-2 text-sm"></div>
        </div>

        <div id="error-box" class="p-3 mt-6 bg-red-800/30 text-red-400 rounded-lg hidden text-xs">
            <span id="error-message"></span>
        </div>
    </div>

    <script>
        // 1. DEFINICI√ìN DE DATOS (Primero para evitar errores de referencia)
        const STATIONS = [
            { name: "Urutengangana", img:"img/Urutengangana.jpg", description: "MƒÅori god of light. Eldest child of Ranginui and Papat≈´ƒÅnuku.", lat: -41.1680009, lon: 174.0608852 },
            { name: "Tumatauenga", img:"img/Tumatauenga.jpg", description: "God of war, hunting, and agriculture.", lat: -39.3524332, lon: 174.2214992},
            { name: "R≈´aumoko", img:"img/ruaumoko.jpg", description: "God of earthquakes and volcanoes.", lat: -42.1119642, lon: 172.6010590},
            { name: "Rongo", img:"img/rongo.jpg", description: "God of cultivated plants and peace.", lat: -42.9150553, lon: 171.9547704},
            { name: "Pekapeka", img:"img/pekapekamaori.jpg", description: "MƒÅori word for bat. Only native land mammal.", lat: -37.0661338, lon: 174.8635439 },
            { name: "Pikorua Single", img:"img/Pikorua1.jpg", description: "Symbol of eternity and joining of two people.", lat: -38.3720292, lon: 175.1396016 }
        ];

        const btn = document.getElementById('get-location-btn');
        const message = document.getElementById('message');
        const resultsContainer = document.getElementById('results-container');
        const distanceContainer = document.getElementById('distance-results-container');
        const distanceList = document.getElementById('distance-list');
        const errorBox = document.getElementById('error-box');
        const errorMessage = document.getElementById('error-message');
        const matchAlert = document.getElementById('match-alert');
        const matchedNameDisplay = document.getElementById('matched-station-name');
        const imgItem = document.getElementById('matched-station-img');
        const descriptionItem = document.getElementById('matched-station-description');
        const latDisplay = document.getElementById('latitude');
        const lonDisplay = document.getElementById('longitude');

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const toRad = (d) => d * (Math.PI / 180);
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a = Math.sin(dLat / 2) ** 2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) ** 2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        }

        // CORRECCI√ìN: Ahora recibe 'position'
        function success(position) {
            message.classList.add('hidden');
            btn.disabled = false;
            btn.textContent = 'Buscar de nuevo';
            
            const currentLat = position.coords.latitude;
            const currentLon = position.coords.longitude;
            
            latDisplay.textContent = currentLat.toFixed(6);
            lonDisplay.textContent = currentLon.toFixed(6);
            resultsContainer.classList.remove('hidden');

            let matchFound = false;
            let matchedData = null;

            // Calcular distancias y buscar coincidencia
            STATIONS.forEach(station => {
                const dist = calculateDistance(currentLat, currentLon, station.lat, station.lon);
                station.distance = dist;

                // Umbral de captura (15 metros = 0.015 km)
                if (dist < 0.015) { 
                    matchFound = true;
                    matchedData = station;
                }
            });

            // Ordenar por cercan√≠a (M√°s cercano primero)
            STATIONS.sort((a, b) => a.distance - b.distance);

            // Mostrar los 3 m√°s cercanos
            distanceList.innerHTML = '';
            STATIONS.slice(0, 3).forEach(s => {
                const item = document.createElement('div');
                item.className = 'flex justify-between py-2 border-b border-gray-700 last:border-0';
                item.innerHTML = `
                    <span class="text-gray-300">üèÜ ${s.name}</span>
                    <span class="font-bold text-blue-400">${s.distance.toFixed(2)} km</span>
                `;
                distanceList.appendChild(item);
            });
            distanceContainer.classList.remove('hidden');

            // Mostrar Alerta si hay captura
            if (matchFound) {
                matchedNameDisplay.textContent = matchedData.name;
                imgItem.src = matchedData.img;
                descriptionItem.textContent = matchedData.description;
                matchAlert.classList.remove('hidden');
                matchAlert.scrollIntoView({ behavior: 'smooth' });
            } else {
                matchAlert.classList.add('hidden');
            }
        }

        function error(err) {
            message.classList.add('hidden');
            btn.disabled = false;
            btn.textContent = 'Reintentar';
            errorBox.classList.remove('hidden');
            errorMessage.textContent = `Error: ${err.message}`;
        }

        function getLocation() {
            matchAlert.classList.add('hidden');
            errorBox.classList.add('hidden');
            message.classList.remove('hidden');
            btn.disabled = true;
            btn.textContent = 'Localizando...';

            navigator.geolocation.getCurrentPosition(success, error, {
                enableHighAccuracy: true,
                timeout: 15000,
                maximumAge: 0
            });
        }

        btn.addEventListener('click', getLocation);
    </script>
</body>
</html>
