<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Moko - Precarga Offline</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; color: #c9d1d9; }
        .card { background-color: #161b22; border: 1px solid #30363d; }
        .moko-img-container { position: relative; width: 100%; height: 200px; background: #010409; border-radius: 8px; overflow: hidden; }
        #matched-station-img { width: 100%; height: 100%; object-fit: cover; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="p-4 flex items-center justify-center min-h-screen">

    <div id="app" class="card p-6 w-full max-w-sm mx-auto rounded-xl shadow-2xl border border-gray-700">
        <header class="text-center mb-6">
            <h1 class="text-2xl font-bold text-white uppercase tracking-tighter">To Moko Collector</h1>
            <p class="text-xs text-gray-400">Todo el contenido disponible offline</p>
        </header>

        <!-- Modos de entrada -->
        <div class="flex mb-6 bg-gray-900 p-1 rounded-lg">
            <button id="mode-gps-btn" class="flex-1 py-2 text-xs font-bold rounded-md bg-indigo-600 text-white transition-all">GPS</button>
            <button id="mode-manual-btn" class="flex-1 py-2 text-xs font-bold rounded-md text-gray-400 hover:text-white transition-all">MANUAL</button>
        </div>

        <!-- Secciones de bÃºsqueda -->
        <div id="gps-section">
            <button id="get-location-btn" class="w-full py-4 px-4 mb-4 rounded-lg font-bold bg-indigo-600 hover:bg-indigo-700 text-white shadow-lg active:scale-95 transition-all">
                BUSCAR POR GPS
            </button>
        </div>

        <div id="manual-section" class="hidden space-y-3 mb-6">
            <div class="grid grid-cols-2 gap-2">
                <input type="number" id="input-lat" step="any" placeholder="Latitud" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-3 text-sm text-white outline-none focus:border-indigo-500">
                <input type="number" id="input-lon" step="any" placeholder="Longitud" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-3 text-sm text-white outline-none focus:border-indigo-500">
            </div>
            <button id="manual-search-btn" class="w-full py-3 px-4 rounded-lg font-bold bg-gray-700 hover:bg-gray-600 text-white transition-all">
                COMPARAR MANUAL
            </button>
        </div>

        <!-- Mensajes y Alertas -->
        <div id="message" class="text-center text-sm mb-4 text-yellow-500 hidden italic font-medium">Procesando...</div>

        <div id="match-alert" class="mt-4 p-4 bg-green-900/30 border border-green-500/50 rounded-xl hidden">
            <div class="flex items-center justify-center mb-2">
                <span class="text-2xl mr-2">ðŸ—¿</span>
                <p class="font-bold text-green-400 uppercase tracking-widest text-xs">Â¡Moko Capturado!</p>
            </div>
            <h2 id="matched-station-name" class="text-center text-xl font-bold text-white mb-3"></h2>
            <div class="moko-img-container mb-3 border border-gray-700">
                <img id="matched-station-img" src="" alt="Moko">
            </div>
            <p id="matched-station-description" class="text-[10px] text-gray-300 leading-tight text-justify italic"></p>
        </div>

        <!-- Resultados cercanos -->
        <div id="distance-results-container" class="mt-8 hidden">
            <h3 class="text-[10px] font-bold text-gray-500 uppercase mb-3 tracking-widest border-b border-gray-800 pb-2">PrÃ³ximos objetivos</h3>
            <div id="distance-list" class="space-y-2"></div>
        </div>

        <div id="error-box" class="mt-4 p-3 bg-red-900/20 border border-red-500/50 text-red-400 text-[10px] rounded-lg hidden">
            <p id="error-message"></p>
        </div>
    </div>

    <script>
        // --- 1. DATOS (Referenciados en el Service Worker) ---
        const STATIONS = [
            { name: "Urutengangana", img: "img/Urutengangana.jpg", description: "Dios de la luz. El primogÃ©nito de los dioses del cielo y la tierra.", lat: -41.1680009, lon: 174.0608852 },
            { name: "Tumatauenga", img: "img/Tumatauenga.jpg", description: "Dios de la guerra y la caza.", lat: -39.3524332, lon: 174.2214992},
            { name: "RÅ«aumoko", img: "img/ruaumoko.jpg", description: "Dios de los terremotos y volcanes.", lat: -42.1119642, lon: 172.6010590},
            { name: "Pekapeka", img: "img/pekapekamaori.jpg", description: "MurciÃ©lago maorÃ­. Ãšnico mamÃ­fero terrestre nativo.", lat: -37.0661338, lon: 174.8635439 },
            { name: "Rongo", img: "img/rongo.jpg", description: "Dios de la agricultura y la paz.", lat: -42.9150553, lon: 171.9547704}
        ];

        // --- 2. LÃ“GICA DE INTERFAZ ---
        const btnGps = document.getElementById('get-location-btn');
        const btnManual = document.getElementById('manual-search-btn');
        const modeGpsBtn = document.getElementById('mode-gps-btn');
        const modeManualBtn = document.getElementById('mode-manual-btn');
        const gpsSection = document.getElementById('gps-section');
        const manualSection = document.getElementById('manual-section');
        const matchAlert = document.getElementById('match-alert');
        const distanceList = document.getElementById('distance-list');
        const message = document.getElementById('message');
        const errorBox = document.getElementById('error-box');

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const toRad = d => d * Math.PI / 180;
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        }

        function processLocation(lat, lon) {
            message.classList.add('hidden');
            let match = null;
            STATIONS.forEach(s => {
                s.distance = calculateDistance(lat, lon, s.lat, s.lon);
                if (s.distance < 0.05) match = s;
            });
            STATIONS.sort((a, b) => a.distance - b.distance);
            distanceList.innerHTML = '';
            STATIONS.slice(0, 3).forEach(s => {
                const item = document.createElement('div');
                item.className = 'flex justify-between items-center bg-gray-800/20 p-2 rounded border border-gray-800';
                item.innerHTML = `<span class="text-[10px] text-gray-400">${s.name}</span>
                                 <span class="text-[10px] font-mono text-indigo-400 font-bold">${s.distance.toFixed(2)} km</span>`;
                distanceList.appendChild(item);
            });
            document.getElementById('distance-results-container').classList.remove('hidden');
            if (match) {
                document.getElementById('matched-station-name').textContent = match.name;
                document.getElementById('matched-station-img').src = match.img;
                document.getElementById('matched-station-description').textContent = match.description;
                matchAlert.classList.remove('hidden');
                matchAlert.scrollIntoView({ behavior: 'smooth' });
            } else { matchAlert.classList.add('hidden'); }
        }

        modeGpsBtn.onclick = () => { gpsSection.classList.remove('hidden'); manualSection.classList.add('hidden'); modeGpsBtn.classList.add('bg-indigo-600'); modeGpsBtn.classList.remove('text-gray-400'); modeManualBtn.classList.remove('bg-indigo-600'); modeManualBtn.classList.add('text-gray-400'); };
        modeManualBtn.onclick = () => { manualSection.classList.remove('hidden'); gpsSection.classList.add('hidden'); modeManualBtn.classList.add('bg-indigo-600'); modeManualBtn.classList.remove('text-gray-400'); modeGpsBtn.classList.remove('bg-indigo-600'); modeGpsBtn.classList.add('text-gray-400'); };

        btnGps.onclick = () => {
            message.classList.remove('hidden'); btnGps.disabled = true;
            navigator.geolocation.getCurrentPosition((pos) => {
                btnGps.disabled = false; processLocation(pos.coords.latitude, pos.coords.longitude);
            }, (err) => {
                btnGps.disabled = false; message.classList.add('hidden');
                errorBox.classList.remove('hidden'); document.getElementById('error-message').textContent = err.message;
            }, { enableHighAccuracy: true });
        };

        btnManual.onclick = () => {
            const lat = parseFloat(document.getElementById('input-lat').value);
            const lon = parseFloat(document.getElementById('input-lon').value);
            if (!isNaN(lat) && !isNaN(lon)) processLocation(lat, lon);
        };

        // --- 3. SERVICE WORKER CON PRECARGA DINÃMICA ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Extraemos las rutas de las imÃ¡genes de las STATIONS para el SW
                const imageUrls = STATIONS.map(s => `'./\${s.img}'`).join(',');
                
                const swCode = `
                    const CACHE_NAME = 'moko-precache-v4';
                    const ASSETS_TO_PRECACHE = [
                        './',
                        './index.html',
                        './manifest.json',
                        'https://cdn.tailwindcss.com',
                        \${imageUrls}
                    ];

                    self.addEventListener('install', event => {
                        console.log('SW: Instalando y precargando TODAS las imÃ¡genes...');
                        event.waitUntil(
                            caches.open(CACHE_NAME).then(cache => {
                                return cache.addAll(ASSETS_TO_PRECACHE);
                            }).then(() => self.skipWaiting())
                        );
                    });

                    self.addEventListener('activate', event => {
                        event.waitUntil(clients.claim());
                    });

                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request).then(response => {
                                return response || fetch(event.request);
                            })
                        );
                    });
                `;

                const blob = new Blob([swCode], { type: 'application/javascript' });
                navigator.serviceWorker.register(URL.createObjectURL(blob)).then(reg => {
                    console.log("Service Worker registrado para precarga total.");
                });
            });
        }
    </script>
</body>
</html>
