<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Moko - Máxima Compatibilidad Offline</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; color: #c9d1d9; }
        .card { background-color: #161b22; border: 1px solid #30363d; }
        .moko-img-container { position: relative; width: 100%; height: 200px; background: #010409; border-radius: 8px; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        #matched-station-img { width: 100%; height: 100%; object-fit: cover; }
        .offline-badge { font-size: 10px; background: orange; color: white; padding: 2px 6px; border-radius: 10px; margin-top: 4px; display: inline-block; }
    </style>
</head>
<body class="p-4 flex items-center justify-center min-h-screen">

    <div id="app" class="card p-6 w-full max-w-sm mx-auto rounded-xl shadow-2xl border border-gray-700">
        <header class="text-center mb-6">
            <h1 class="text-2xl font-bold text-white uppercase tracking-tighter">To Moko Collector</h1>
            <div id="status-badge" class="offline-badge">Cargando recursos...</div>
        </header>

        <!-- Selección de Modo -->
        <div class="flex mb-6 bg-gray-900 p-1 rounded-lg">
            <button id="mode-gps-btn" class="flex-1 py-2 text-xs font-bold rounded-md bg-indigo-600 text-white transition-all">GPS</button>
            <button id="mode-manual-btn" class="flex-1 py-2 text-xs font-bold rounded-md text-gray-400 hover:text-white transition-all">MANUAL</button>
        </div>

        <div id="gps-section">
            <button id="get-location-btn" class="w-full py-4 px-4 mb-4 rounded-lg font-bold bg-indigo-600 hover:bg-indigo-700 text-white shadow-lg active:scale-95 transition-all">BUSCAR POR GPS</button>
        </div>

        <div id="manual-section" class="hidden space-y-3 mb-6">
            <div class="grid grid-cols-2 gap-2">
                <input type="number" id="input-lat" step="any" placeholder="Latitud" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-3 text-sm text-white outline-none">
                <input type="number" id="input-lon" step="any" placeholder="Longitud" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-3 text-sm text-white outline-none">
            </div>
            <button id="manual-search-btn" class="w-full py-3 px-4 rounded-lg font-bold bg-gray-700 hover:bg-gray-600 text-white transition-all">COMPARAR</button>
        </div>

        <div id="match-alert" class="mt-4 p-4 bg-green-900/30 border border-green-500/50 rounded-xl hidden">
            <h2 id="matched-station-name" class="text-center text-xl font-bold text-white mb-3 uppercase tracking-widest"></h2>
            <div class="moko-img-container mb-3 border border-gray-700">
                <img id="matched-station-img" src="" alt="Moko Image">
            </div>
            <p id="matched-station-description" class="text-xs text-gray-300 leading-relaxed text-justify"></p>
        </div>

        <div id="distance-results-container" class="mt-8 hidden">
            <h3 class="text-[10px] font-bold text-gray-500 uppercase mb-3 tracking-widest border-b border-gray-800 pb-2">Objetivos cercanos</h3>
            <div id="distance-list" class="space-y-2"></div>
        </div>
    </div>

    <!-- Contenedor oculto para forzar la carga de imágenes en el DOM -->
    <div id="preloader" style="display:none"></div>

    <script>
        const STATIONS = [
            { name: "Urutengangana", img: "img/urutengangana.jpg", description: "Dios de la luz. El primogénito de los dioses.", lat: -41.1680009, lon: 174.0608852 },
            { name: "Tumatauenga", img: "img/tumatauenga.jpg", description: "Dios de la guerra y la caza.", lat: -39.3524332, lon: 174.2214992},
            { name: "Rūaumoko", img: "img/ruaumoko.jpg", description: "Dios de los terremotos y volcanes.", lat: -42.1119642, lon: 172.6010590},
            { name: "Pekapeka", img: "img/pekapekamaori.jpg", description: "Murciélago nativo maorí.", lat: -37.0661338, lon: 174.8635439 },
            { name: "Rongo", img: "img/rongo.jpg", description: "Dios de la paz y la agricultura.", lat: -42.9150553, lon: 171.9547704}
        ];

        // --- MÉDOTO DE SECUESTRO: Pre-carga por DOM ---
        function forceImagePreload() {
            const preloader = document.getElementById('preloader');
            let loadedCount = 0;
            
            STATIONS.forEach(s => {
                const img = new Image();
                img.src = s.img;
                img.onload = () => {
                    loadedCount++;
                    if(loadedCount >= STATIONS.length) {
                        document.getElementById('status-badge').textContent = "Ready";
                        document.getElementById('status-badge').style.background-color = 'green';


                    }
                };
                img.onerror = () => console.warn("No se pudo precargar: " + s.img);
                preloader.appendChild(img);
            });
        }

        // Lógica de UI
        const btnGps = document.getElementById('get-location-btn');
        const btnManual = document.getElementById('manual-search-btn');
        const matchAlert = document.getElementById('match-alert');
        const distanceList = document.getElementById('distance-list');

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        // ... (resto del código anterior se mantiene igual)

        function processLocation(lat, lon) {
            let match = null;
            STATIONS.forEach(s => {
                s.distance = calculateDistance(lat, lon, s.lat, s.lon);
                // Usamos el nombre como ID único para el almacenamiento
                if (s.distance < 0.05) match = s;
            });
            STATIONS.sort((a, b) => a.distance - b.distance);
            
        // ... dentro de processLocation, en el bucle que genera la lista de objetivos:
        
        distanceList.innerHTML = '';
        STATIONS.slice(0, 3).forEach(s => {
            const collected = JSON.parse(localStorage.getItem('moko_collected') || "[]");
            const isCollected = collected.includes(s.name);
            
            const item = document.createElement('div');
            // Añadimos una clase condicional para resaltar los ya capturados (opacidad o borde dorado)
            item.className = `flex justify-between p-2 border rounded ${isCollected ? 'bg-indigo-900/40 border-indigo-500' : 'bg-gray-800/20 border-gray-800'}`;
            
            item.innerHTML = `
                <span class='text-xs ${isCollected ? 'text-indigo-200 font-bold' : ''}'>
                    ${s.name} ${isCollected ? '✓' : ''}
                </span>
                <span class='text-xs font-bold text-indigo-400'>${s.distance.toFixed(2)} km</span>
            `;
            distanceList.appendChild(item);
        });


document.getElementById('distance-results-container').classList.remove('hidden');

            if (match) {
                document.getElementById('matched-station-name').textContent = match.name;
                document.getElementById('matched-station-img').src = match.img;
                document.getElementById('matched-station-description').textContent = match.description;
                matchAlert.classList.remove('hidden');
                
                // EJECUCIÓN DE LA PERSISTENCIA
                saveMatch(match.name);
            } else {
                matchAlert.classList.add('hidden');
            }
        }
        // ... mantener la función saveMatch anterior e incluir esta llamada al final:

        function saveMatch(stationId) {
            let collected = JSON.parse(localStorage.getItem('moko_collected') || "[]");
            if (!collected.includes(stationId)) {
                collected.push(stationId);
                localStorage.setItem('moko_collected', JSON.stringify(collected));
                console.log("Guardado en local:", stationId);
                // No es necesario refrescar la página, la siguiente búsqueda actualizará la lista
            }
        }

        // Eventos
        btnGps.onclick = () => {
            navigator.geolocation.getCurrentPosition(p => processLocation(p.coords.latitude, p.coords.longitude));
        };
        btnManual.onclick = () => {
            const la = parseFloat(document.getElementById('input-lat').value);
            const lo = parseFloat(document.getElementById('input-lon').value);
            if (!isNaN(la)) processLocation(la, lo);
        };

        // Cambios de modo
        document.getElementById('mode-gps-btn').onclick = function() {
            document.getElementById('gps-section').classList.remove('hidden');
            document.getElementById('manual-section').classList.add('hidden');
        };
        document.getElementById('mode-manual-btn').onclick = function() {
            document.getElementById('manual-section').classList.remove('hidden');
            document.getElementById('gps-section').classList.add('hidden');
        };

        // --- SERVICE WORKER INTEGRADO ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                forceImagePreload(); // Iniciar "secuestro" de imágenes inmediatamente
                
                const swContent = `
                const CACHE_NAME = 'moko-v5';
                self.addEventListener('install', e => {
                    e.waitUntil(caches.open(CACHE_NAME).then(c => c.addAll(['./', './index.html'])));
                });
                self.addEventListener('fetch', e => {
                    e.respondWith(
                        caches.match(e.request).then(res => {
                            if(res) return res;
                            return fetch(e.request).then(netRes => {
                                // Guardar cualquier recurso (incluyendo imágenes img/*) que pase por aquí
                                if(e.request.url.includes('img/') || e.request.url.includes('cdn.tailwindcss.com')) {
                                    const clone = netRes.clone();
                                    caches.open(CACHE_NAME).then(c => c.put(e.request, clone));
                                }
                                return netRes;
                            });
                        })
                    );
                });`;
                const blob = new Blob([swContent], {type: 'text/javascript'});
                navigator.serviceWorker.register(URL.createObjectURL(blob));
            });
        }
    </script>
</body>
</html>
